<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1>상세보기</h1>
        <th:block th:each="list : ${list}">
            <div class="mb-3">
                <label for="regdate" class="form-label">regdate</label>
                <input type="text" class="form-control" id="regdate" th:value="${list.regdate}" name="regdate" readonly>
            </div>
            <div class="mb-3">
                <label for="moddate" class="form-label">moddate</label>
                <input type="text" class="form-control" id="moddate" th:value="${list.moddate}" name="moddate" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput" class="form-label">userid</label>
                <input type="text" class="form-control" id="exampleFormControlInput" th:value="${list.userid}" name="userid" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:value="${list.title}" name="title"readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" readonly>${list.content}</textarea>
            </div>
            <div class="d-flex justify-content-end grid gap-3">
                <button type="button" class="btn btn-primary" th:onclick="location.href ='@{|/edit/${list.id}|}'" >글수정</button>
                <button type="button" class="btn btn-danger" onclick="location.href=''">글삭제</button>
            </div>
        </th:block>

    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
