<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1>상세보기</h1>

            <div class="mb-3">
                <label for="regdate" class="form-label">regdate</label>
                <input type="text" class="form-control" id="regdate" th:value="${articleDTO.regdate}" name="regdate" readonly>
            </div>
            <div class="mb-3">
                <label for="moddate" class="form-label">moddate</label>
                <input type="text" class="form-control" id="moddate" th:value="${articleDTO.moddate}" name="moddate" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput" class="form-label">userid</label>
                <input type="text" class="form-control" id="exampleFormControlInput" th:value="${articleDTO.userid}" name="userid" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:value="${articleDTO.title}" name="title"readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" readonly th:text="${articleDTO.content}"></textarea>
            </div>
            <div class="d-flex justify-content-end grid gap-3">
                <a class="btn btn-primary" th:href="@{|/edit/${articleDTO.id}|}" >글수정</a>
                <a class="btn btn-primary" th:href="@{|/delete/${articleDTO.id}|}" >글삭제</a>
            </div>
            <form th:action="@{/replyregister}" th:method="post">
                <div class="mb-3 row">
                    <div class="col-sm-10">
                    <label for="reply" class="form-label">댓글 작성</label>
                    <textarea class="form-control" id="reply" rows="3" name="content"></textarea>
                    </div>
                    <div class="col-sm-2 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary " >등록</button>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${articleDTO.id}">
            </form>
            <th:block th:each="listreply : ${listreply}">
                <div class="mb-3 row">
                    <div class="col-sm-9">
                    <label for="replycontent" class="form-label" th:value="${listreply.userid}"></label>
                    <input type="text" class="form-control" id="replycontent" th:value="${listreply.content}" readonly>
                    </div>
                    <div class="col-sm-3 d-flex justify-content-end align-items-center">
                        <a class="btn btn-primary " th:href="@{|/${listreply.id}/replydelete/${listreply.rid}|}">삭제하기</a>
                    </div>
                </div>
            </th:block>





    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
