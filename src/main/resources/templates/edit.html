<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <h1>글수정</h1>
    <form th:action="@{/edit}" th:method="post">
      <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">userid</label>
        <input type="text" class="form-control" id="exampleFormControlInput" placeholder="userid" name="userid" readonly th:value="${articleDTO.userid}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name="title" th:value="${articleDTO.title}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" th:text="${articleDTO.content}"></textarea>
      </div>
      <input type="hidden" class="form-control" name="id" th:value="${articleDTO.id}">
      <div class="d-flex justify-content-end grid gap-3">
        <button type="reset" class="btn btn-danger" >초기화</button>
        <button type="submit" class="btn btn-danger  ">수정</button>
      </div>
    </form>

  </div>
  <div class="col-4"></div>
</div>
</body>
</html>
