<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>

</style>
<body>
<h1>Hello, world!</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="">
        <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label">userid</label>
            <input type="text" class="form-control" id="exampleFormControlInput" placeholder="title" name="userid">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name="title">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">content</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
        </div>
        <div class="d-flex justify-content-end grid gap-3">
            <button type="reset" class="btn btn-danger" >초기화</button>
            <button type="submit" class="btn btn-danger  ">등록</button>
        </div>
        </form>

        <div class="mb-3">
            <label for="reply" class="form-label">댓글 작성</label>
            <textarea class="form-control" id="reply" rows="3" name="replycontent"></textarea>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">작성자</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
